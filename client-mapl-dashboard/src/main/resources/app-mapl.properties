
env=mysql
username=admin
password=${AWS_MYSQL_PASSWORD}
initMode=always
continueOnError=true
dbSchema=schema-mssql.sql
dbData=data-mssql.sql
bootstrapMode=default
jdbcurl=jdbc:sqlserver://localhost:1433;database=db_mapl;CharacterSet=UTF-8
dbuser=root
dbpass=${AWS_MYSQL_PASSWORD}
dbdriver=com.mysql.cj.jdbc.Driver
ddlAuto=update
dbplatform=
dbdialect=org.hibernate.dialect.MySQL8Dialect
characterEncoding=UTF-8
CharSet=UTF-8
useUnicode=true
showSql=true
formatSql=true
lob=true
dburl=jdbc:mysql://localhost:3306/db_mapl?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

dbhost=localhost
dbport=3306
dbname=db_mapl
dbssl=false
validationMode=none
mgmtEndpoints=health,info,env,metrics,loggers,threaddump


h2ConsoleEnabled=true
h2ConsolePath=/h2-console 