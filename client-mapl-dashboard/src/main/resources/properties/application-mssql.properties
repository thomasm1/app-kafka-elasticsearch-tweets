server.port=8888
system.environment=mssql
#spring.config.import=optional:configserver:http://localhost:8071
version=1.2.0

### Security
security.basic.enable= false
security.user.name=admin
security.user.password=password

# Database  Settings
#spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:schema-mssql.sql
spring.sql.init.data-locations=classpath:data-mssql.sql

#########  OVERRIDE MSSQL ########## db_mapl;   #integratedSecurity=true
spring.data.jpa.repositories.bootstrap-mode=default
#lazy, deferred, default
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=db_mapl;CharacterSet=UTF-8
spring.datasource.username=user
spring.datasource.password=${AWS_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
## JPA Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=sql_server
## JPA Props         dialect.MSSQLDialect = jdbc:sqlserver://LYSIUS\\MSSQLSERVER02;Database=groot;integratedSecurity=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect



