services:
  postgresdb:
    container_name: postgrescontainer
    restart: always
    image: 'thomasm1/postgres:latest'
    environment:
      POSTGRES_URL: ${AWS_POSTGRES_URL}
      POSTGRES_PASSWORD: ${AWS_POSTGRES_PASSWORD}
      POSTGRES_USER: ${AWS_POSTGRES_USER}
      POSTGRES_DATABASE: dashboarddb
    expose:
      - 5432
    ports:
      - 5432: 5432
    volumes:
      - 'postgresvolume:/var/lib/postgresql/data'
      - './schema.sql:/docker-entrypoint-initdb.dl/schema-postgres.sql'

  pgadmin:
    container_name: pgadmincontainer
    restart: always
    image: 'thomasm1/pgadmin4:latest'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_EMAIL_PASSWORD}
      PGADMIN_LISTEN_PORT: 6000
      PGADMIN_DEFAULT_ADDRESS: 6000
    expose:
        - 6000
    ports:
        - 7000:6000
    volumes:
        - 'pgadminvolume:/var/lib/pgadmin'
  volumes:
    postgresvolume
    pgadminvolume