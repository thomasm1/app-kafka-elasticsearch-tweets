<div class="row appt">
  <!-- Button trigger modal -->
  <div class="col col-xs-8">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-info"
      data-toggle="modal"d
      data-target="#editClientModal"
    >
      {{panelTitle}}
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="editClientModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editClientModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editClientModalTitle">
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{panelTitle}}
          </h5>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #registerForm="ngForm">
            <!-- (ngSubmit)="editCustomer()" -->

            <div class="form-group" *ngIf="!clientView">
              <label for="selectClient">Select a Client</label>
              <select
                (change)="getCustomer()"
                class="form-control"
                id="selectClient"
                [(ngModel)]="custId"
                [ngModelOptions]="{ standalone: true }"
              >
                <option
                  [value]="customer.id"
                  *ngFor="let customer of customers"
                >
                  {{ customer.firstName }} {{ customer.lastName }}
                </option>
              </select>
            </div>

            <div class="panel panel-primary" *ngIf="customer">
              <div class="panel-heading">
                <h3 class="panel-title">{{ panelTitle }}</h3>
                <hr />
              </div>

              <div class="panel-body">
                <div class="form-group">
                  <label for="customerName" class="control-label"
                    >First Name<span class="required"> *</span></label
                  >
                  <input
                    id="firstName"
                    required
                    name="firstName"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="customer.firstName"
                    type="text"
                    class="form-control"
                    #name="ngModel"
                  />
                </div>

                <div class="form-group">
                  <label for="customerName" class="control-label"
                    >Last Name
                  </label>
                  <input
                    id="lastName"
                    required
                    name="lastName"
                    [(ngModel)]="customer.lastName"
                    type="text"
                    class="form-control"
                    #name="ngModel"
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="control-label">Email </label>
                  <input
                    id="email"
                    name="email"
                    [(ngModel)]="customer.email"
                    type="text"
                    class="form-control"
                    #name="ngModel"
                  />
                </div>

                <div class="form-group">
                  <label for="password" class="control-label"
                    >password<span class="required"> *</span></label
                  >
                  <input
                    id="password"
                    name="password"
                    [(ngModel)]="customer.password"
                    type="password"
                    min="0"
                    class="form-control"
                    #name="ngModel"
                  />
                </div>

                <div class="form-group">
                  <label for="phone" class="control-label"
                    >Customer Phone
                  </label>
                  <input
                    id="phone"
                    name="phone"
                    [(ngModel)]="customer.phone"
                    type="text"
                    class="form-control"
                    #name="ngModel"
                  />
                </div>

                <div class="form-group">
                  <label for="cusUrl" class="control-label">Photo URL </label>
                  <input
                    id="cusUrl"
                    name="cusUrl"
                    [(ngModel)]="customer.cusUrl"
                    type="text"
                    class="form-control"
                    #name="ngModel"
                  />
                  <code
                    >Example:<br /><small
                      >https://doggywood-veterinary.s3.amazonaws.com/assets/People/random_p7.png</small
                    ></code
                  >
                </div>
              </div>

              <div class="alert alert-warning" *ngIf="successMessage != ''">
                {{ successMessage }}
              </div>

              <button
                type="text"
                (click)="editCustomer()"
                data-dismiss="modal"
                id="register-button"
                class="btn btn-primary register"
              >
                SUBMIT
              </button>
              <!-- <button
                type="submit"
                data-dismiss="modal"
                id="register-button"
                class="btn btn-primary register"
              >
                SUBMIT
              </button> -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
