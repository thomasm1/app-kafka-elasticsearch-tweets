version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    restart: on-failure
    environment:
        MYSQL_ROOT_PASSWORD: abc123!!
        MYSQL_DATABASE: mapl_db
        MYSQL_USER: mapl
        MYSQL_PASSWORD: abc123!!
    networks:
      groot-mysql-net:

  mapl-restful-webservices:
    container_name: mapl-restful-webservices
    build:
      context: ./
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9091:8888"
    depends_on:
      - mysqldb
    networks:
      groot-mysql-net:
        aliases:
          - groot-mysql

networks:
    groot-mysql-net:
